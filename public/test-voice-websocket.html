<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Voice Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }
        #log {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-success { color: green; }
        .log-error { color: red; }
        .log-info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Voice Pipeline Test</h1>
    
    <div id="status" class="status pending">
        Status: Not connected
    </div>
    
    <div>
        <button id="connectBtn" onclick="connectWebSocket()">Connect to WebSocket</button>
        <button id="startBtn" onclick="startSession()" disabled>Start Voice Session</button>
        <button id="sendBtn" onclick="sendMessage()" disabled>Send Test Message</button>
        <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
        <button id="clearBtn" onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>
    
    <script>
        let ws = null;
        let sessionStarted = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        function updateStatus(message, type = 'pending') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${message}`;
            statusDiv.className = `status ${type}`;
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }
            
            const wsUrl = 'ws://localhost:3001';
            log(`Attempting to connect to ${wsUrl}...`, 'info');
            updateStatus('Connecting...', 'pending');
            
            try {
                ws = new WebSocket(wsUrl);
                log('WebSocket object created', 'success');
                
                ws.onopen = () => {
                    log('✅ WebSocket connected successfully!', 'success');
                    updateStatus('Connected to WebSocket server', 'connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`📨 Received: ${data.type}`, 'info');
                        
                        switch(data.type) {
                            case 'connected':
                                log('Server acknowledged connection', 'success');
                                break;
                            case 'session_started':
                                log(`Session started: ${data.payload.connectionId}`, 'success');
                                sessionStarted = true;
                                document.getElementById('sendBtn').disabled = false;
                                break;
                            case 'text':
                                log(`AI Response: ${data.payload.content}`, 'info');
                                break;
                            case 'audio':
                                log('Audio data received', 'info');
                                break;
                            case 'turn_complete':
                                log('Turn completed', 'success');
                                break;
                            case 'error':
                                log(`Server error: ${data.payload.message}`, 'error');
                                break;
                            case 'session_closed':
                                log(`Session closed: ${data.payload.reason}`, 'info');
                                sessionStarted = false;
                                document.getElementById('sendBtn').disabled = true;
                                break;
                        }
                    } catch (e) {
                        log(`Error parsing message: ${e.message}`, 'error');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`❌ WebSocket error occurred`, 'error');
                    log(`Error type: ${error.type}`, 'error');
                    updateStatus('Connection error', 'error');
                };
                
                ws.onclose = (event) => {
                    log(`WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
                    updateStatus('Disconnected', 'pending');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = true;
                    sessionStarted = false;
                };
                
            } catch (error) {
                log(`Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Failed to connect', 'error');
            }
        }
        
        function startSession() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            const message = {
                type: 'start',
                payload: {
                    leadContext: {
                        name: 'Test User',
                        company: 'Test Company'
                    }
                }
            };
            
            log('Sending start message...', 'info');
            ws.send(JSON.stringify(message));
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }
            
            if (!sessionStarted) {
                log('Session not started', 'error');
                return;
            }
            
            const message = {
                type: 'user_message',
                payload: {
                    text: 'Hello, this is a test message'
                }
            };
            
            log('Sending test message...', 'info');
            ws.send(JSON.stringify(message));
        }
        
        function disconnectWebSocket() {
            if (ws) {
                log('Closing WebSocket connection...', 'info');
                ws.close();
                ws = null;
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Initial log
        log('WebSocket Voice Pipeline Test Ready', 'info');
        log('Click "Connect to WebSocket" to begin', 'info');
    </script>
</body>
</html>
